<div class="row p-3" titulo>
  <div class="col titulo text-center">
    Bienvenido a la vista de Administrador!
    <span>{{usuarioSrv.usuario.nombre_completo}}</span>
  </div>

</div>

<h2>Historial de Transferencias de los usuarios</h2>
<div class="container card-body mt-5">
  <div class="row">
    <div class="col">
     <table class="table">
       <thead class="thead-dark">
         <tr>
           <th scope="col">id</th>
           <th scope="col">id del usuario </th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let usuario of usuarios">
           <td>{{usuario._id}}</td>
           <td>{{usuario._no_id_usuario}}</td>
           <td>
            <a class="btn btn-info" [routerLink]="['/transferenciasAdmin',usuario._id]">Ver Detalle</a>
          </td>
         </tr>

       </tbody>
     </table>

    </div>
  </div>
</div>
